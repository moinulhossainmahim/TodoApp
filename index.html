<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Daily Works</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<style>
			.wrapper {
				display: flex;
    			margin-top: 35px;
			}
			.task-add-container {
				width: 30%;
    			padding: 20px;
			}
		</style>
	</head>
	<body>

		<div class="wrapper">
			<div class="task-add-container">
				<div>
					<h1>Add new task</h1>
				</div>
				<div>
					<input type="text" id="task-title" placeholder="Enter task title">
					<small id="title-alert-msg">Task title can't be blank</small>
				</div>
				<div class="description">
					<textarea placeholder="Task description" id="description-box"></textarea>
					<small id="description-alert-msg">Description can't be blank</small>
				</div>
				<div id="priority-dropdown">
					<select id="dropdown-box">
						<option value="">Choose task priority</option>
						<option id="option-high" value="1">High</option>
						<option id="option-medium" value="2">Medium</option>
						<option id="option-low" value="3">Low</option>
					</select>
				</div>
				<small id="priority-alert-msg">priority can't be blank</small>
				<button id="add-btn">Add task</button>
			</div>
			<div class="task-show-container">
				<div>
					<h1>Task List</h1>
				</div>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
